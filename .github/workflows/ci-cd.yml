name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout source code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./blog_manage/gradlew

      # Create application.yml from secret
      - name: Create application.yml
        run: |
          mkdir -p ./blog_manage/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./blog_manage/src/main/resources/application.yml
        shell: bash

      # Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./blog_manage

      # Build Docker image
      - name: Build Docker image
        run: docker build -t blog-app:latest .
        working-directory: ./blog_manage
        env:
          DOCKER_BUILDKIT: 1

      # Copy docker-compose.yml to EC2
      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        working-directory: ./blog_manage
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      # Run docker-compose on EC2
      - name: Run docker-compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/app
            cd ~/app
            docker-compose down || true
            docker-compose up -d --build