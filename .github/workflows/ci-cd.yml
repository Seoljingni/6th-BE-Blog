name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./blog_manage/gradlew

      # 4. Create application.yml from secret
      - name: Create application.yml
        run: |
          mkdir -p ./blog_manage/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./blog_manage/src/main/resources/application.yml
        shell: bash
        
      # 5. Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./blog_manage

      # 6. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/blog-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/blog-app:latest
        working-directory: ./blog_manage

      # 8. Copy docker-compose.yml to EC2
      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./blog_manage/docker-compose.yml"
          target: "~/app"

      # 9. Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            export IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/blog-app:latest
            export DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            export DB_DATABASE=${{ secrets.DB_DATABASE }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            docker-compose pull
            docker-compose up -d