name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./blog_manage/gradlew

      - name: Create application.yml
        run: |
          mkdir -p ./blog_manage/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./blog_manage/src/main/resources/application.yml
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./blog_manage

      - name: Build Docker image
        run: docker build -t blog-app:latest .
        working-directory: ./blog_manage
        env:
          DOCKER_BUILDKIT: 1

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./blog_manage/docker-compose.yml"
          target: "~/app" # Corrected: scp-action will place it at ~/app/blog_manage/docker-compose.yml

      - name: Run docker-compose on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/app/blog_manage # Ensure the full path exists
            cd ~/app/blog_manage # Change directory to where the file actually is
            export DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            export DB_DATABASE=${{ secrets.DB_DATABASE }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            docker-compose down || true
            docker-compose up -d --build